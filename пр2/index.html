<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= Выбрать изображение, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Coffee Blog</h1>
    <form>
        <label>Название напитка</label>
            <input type="text" id="title" name="title" placeholder="Американо">
        <br>

        <label>Сорт кофе</label>
        <select id="sort" name="sort">
            <option>Гватемала</option>
            <option>Арабика</option>
        </select>
        <br>

        <label>Крепкость обжарки</label>
        <br>
            <input type="radio" id="strong" name="strong" value="Крепкая">Крепкая <br>
            <input type="radio" id="strong" name="strong" value="Средняя">Средняя <br>
            <input type="radio" id="strong" name="strong" value="Легкая">Легкая
        <br>
        
        <label>Изображение</label>
            <input type="text" id="image" name="image" placeholder="https://site.com/img.png">
            
        <br>
        
        <label>Стоимость напитка</label>
            <input type="text" id="cost" name="cost" placeholder="100">

        <br>
        
        <label>Описание</label>
            <textarea type="text" id="description" name="description" placeholder="Немного про напиток"></textarea>
        <br>

            <input type="submit" value="Добавить напиток">

        
    </form>
    <br>
    <table id="table">
        <thead id="head">
            <tr>
                <th>Изображение</th>
                <th>Название</th>
                <th>Сорт</th>
                <th>Крепкость обжарки</th>
                <th>Стоимость</th>
                <th>Описание</th>
            </tr>
        </thead>
    </table>
</body>
<script> 
    const f = document.forms[0]; 
    let tr = document.getElementById("table"); 
    let t = tr; 
    f.addEventListener("submit", (e) => { 
        e.preventDefault(); 
        let body = {}; 
        for (let i = 0; i < f.elements.length; i++) { 
            let tag = f[i]; 
            if (tag.name) { 
                if (tag.type === "radio" && tag.checked) { 
                    body[tag.name] = tag.value; 
                } else if (tag.type !== "radio") { 
                    body[tag.name] = tag.value; 
                } 
            } 
        } 
        console.log(body); 
        let html = "<tr>"; 
        html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
        html += `<td>${body.title || ""}</td>`; 
        html += `<td>${body.sort || ""}</td>`; 
        html += `<td>${body.strong || ""}</td>`; 
        html += `<td>${body.cost || ""}</td>`; 
        html += `<td>${body.description || ""}</td>`; 
        html += "</tr>" 
        t.innerHTML += html; 
    }) 
</script>

</html>
