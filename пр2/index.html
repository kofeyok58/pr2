<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= Выбрать изображение, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2 id="title">Coffee Blog</h2>
    <form>
        <!--Здесь вы пишете все, что относится к форме-->
        <label for="title">Название напитка</label>
            <input type="text" id="title" name="title" placeholder="Американо">
        <br>

        <label for="sort">Сорт кофе</label>
        <select id="sort" name="sort">
            <option>Гватемала</option>
            <option>Арабика</option>
        </select>
        <br>

        <label for="strong">Крепкость обжарки</label>
        <br>
            <input type="radio" id="strong" name="strong">
            <label for="strong">Крепкая</label> <br>
            <input type="radio" id="strong" name="strong">
            <label for="strong">Средняя</label> <br>
            <input type="radio" id="strong" name="strong">
            <label for="strong">Легкая</label> 
        <br>
        
        <label for="image">Изображение</label>
            <input type="text" id="image" name="image" placeholder="https://site.com/img.png">
            
        <br>
        
        <label for="cost">Стоимость напитка</label>
            <input type="text" id="cost" name="cost" placeholder="100">

        <br>
        
        <label for="description">Описание</label>
            <input type="text" id="description" name="description" placeholder="Немного про напиток">

            <input type="" value="Добавить напиток">

        
    </form>
    <br>
    <table id="table">
        <thead id="head">
            <tr>
                <th>Изображение</th>
                <th>Название</th>
                <th>Сорт</th>
                <th>Крепкость обжарки</th>
                <th>Стоимость</th>
                <th>Описание</th>
            </tr>
        </thead>
        Здесь должна появиться шапка таблицы
    </table>
